<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>morrisJAM26</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23000' width='100' height='100'/><text y='70' x='50' text-anchor='middle' fill='%2300ff00' font-size='60' font-family='monospace'>M</text></svg>">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @font-face {
            font-family: 'Pixel Bit Advanced';
            src: url(fonts/pixel-bit-advanced.ttf);
        }
       
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .logo-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 60px 80px;
            font-family: 'Pixel Bit Advanced', monospace;
            display: inline-block;
            text-align: center;
        }

        .main-text {
            font-size: 72px;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 30px #00ff88;
            letter-spacing: 4px;
            margin: 0;
            line-height: 1;
        }

        .sub-text {
            font-size: 48px;
            color: #ff6b6b;
            text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff6b6b;
            margin-top: 10px;
            line-height: 1;
            text-align: right;
        }

        body {
            font-family: 'VT323', monospace;
            background: #000;
            color: #00ff00;
            min-height: 100vh;
            padding: 20px;
            font-size: 20px;
            line-height: 1.4;
        }
        
        .crt::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .header {
            border: 3px solid #00ff00;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            background: rgba(0, 255, 0, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .timer {
            font-size: 36px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin: 15px 0;
            letter-spacing: 3px;
        }
        
        .timer.warning {
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
            animation: blink 1s infinite;
        }
        
        .timer.danger {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            animation: blink 0.5s infinite;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.3; }
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
            letter-spacing: 2px;
        }
        
        .section {
            border: 3px solid #00ff00;
            padding: 25px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        
        .section-title {
            font-size: 32px;
            margin-bottom: 15px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #00ff00;
            font-size: 22px;
        }
        
        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'VT323', monospace;
            font-size: 20px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .btn {
            background: #000;
            color: #00ff00;
            border: 3px solid #00ff00;
            padding: 15px 40px;
            font-size: 24px;
            font-family: 'VT323', monospace;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
        }
        
        .btn:hover:not(:disabled) {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 20px;
            border: 3px solid;
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        .alert-success {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .alert-error {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }
        
        .submission-id {
            font-size: 36px;
            color: #00ff00;
            text-align: center;
            margin: 20px 0;
            letter-spacing: 4px;
            text-shadow: 0 0 15px #00ff00;
            animation: glow 2s ease-in-out infinite;
            word-break: break-all;
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #00ff00; }
            50% { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
        
        .info-box {
            border: 2px solid #00ff00;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(0, 255, 0, 0.05);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            font-size: 24px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            flex: 1 1 150px;
        }
        
        .stat-value {
            font-size: 42px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.3) 51%);
            background-size: 100% 4px;
            z-index: 3;
            pointer-events: none;
        }
        
        .hidden {
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #000;
            border: 2px solid #00ff00;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #00ff00;
            width: 0%;
            transition: width 0.3s;
            box-shadow: 0 0 10px #00ff00;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ff00;
            text-shadow: 0 0 5px #000;
            font-size: 18px;
        }

        @media screen and (max-width: 768px) {
            body { padding: 10px; font-size: 18px; }
            .logo-container { padding: 30px 40px; }
            .main-text { font-size: 48px; letter-spacing: 2px; }
            .sub-text { font-size: 32px; }
            h1 { font-size: 32px; }
            .timer { font-size: 28px; }
            .section { padding: 15px; border: 2px solid #00ff00; }
            .section-title { font-size: 26px; }
        }
        @media screen and (max-width: 480px) {
            body { padding: 8px; font-size: 16px; }
            .logo-container { padding: 20px 25px; }
            .main-text { font-size: 36px; letter-spacing: 1px; }
            .sub-text { font-size: 24px; }
            
        }
    </style>
</head>
<body class="crt">
    <div class="scanline"></div>
    <div class="container">
        <div class="header">
            <div>
                <div class="logo-container">
                    <div class="main-text">morrisJAM</div>
                    <div class="sub-text">26</div>
                </div>
            </div>
            <h1>CONCOURS DE PROGRAMMATION</h1>
            
            <div style="font-size: 22px; margin: 10px 0;">DATE LIMITE: 18 JANVIER 2026 - 23:59</div>
            
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" >5</div>
                    <div>PARTICIPANTS</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" >4</div>
                    <div>SOUMISSIONS</div>
                </div>
            </div>
        </div>
        
        <div id="alertContainer"></div>
        
        <div id="mainContent">
            <!-- SECTION 1: Enregistrement -->
            <div class="section">
                <div class="section-title">[Merci pour votre participation!]T</div>
               
            </div>
            
           
        </div>
    </div>
    
  

</body>
</html>
